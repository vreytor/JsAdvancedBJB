<head>

    <!-- CSS del proyecto -->
    <link rel="stylesheet" type="text/css" href="./css/conversor.css">

    <title>Cambio de Divisas</title>
</head>
<body>
    <header></header>
    <nav></nav>
    <main class=" container">
        <article class="row col-10 col-md-8 col-lg-6 col-xl-5">
            <picture class="logo">
                <img src="./img/logo.jpg" alt="logo" width="70%">
            </picture>
            <form>
                <section class="conversor">
                    <label for="txtNumero1">Ingrese monto en soles</label>
                    <input class="monto" type="number" min="0" step="1" id="montoSol">
                    <input type="button" value="Convertir a dolares" id="btnSol-Dol">
                    <input class="result" id="dolares">
                </section>
                
                <section class="conversor">
                    <label for="txtNumero1">Ingrese monto en d√≥lares</label>
                    <input class="monto" type="number" min="0" step="1" id="montoDolar">
                    <input type="button" value="Convertir a soles" id="btnDol-Sol">
                    <input class="result" type="text" id="soles">
                </section>
                
                <section class="botonClean">
                    <input class="btnLimpiar" type="button" value="Limpiar" id="btnLimpiar">
                </section>
            </form>
        </article>
    </main>    
</body>
