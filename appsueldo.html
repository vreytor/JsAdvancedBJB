<body>
    <main class="container-fluid">
        <article>
            <section>
                <h3 class="title">App sueldo</h3>
                <p>Ingrese sus datos para calcular su sueldo</p>
            </section>

            <section>
                <label for="txtNombre">Nombre:</label>
                <input type="text" id="txtNombre">
            </section>

            <section>
                <label for="txtNombre">Horas trabajadas:</label>
                <input type="number" id="cantHoras">
            </section>

            <section>
                <label for="categTrabajador">Categoría:</label>
                <select name="" id="categTrabajador">
                    <option value="1">A</option>
                    <option value="2">B</option>
                    <option value="3">C</option>
                </select>
            </section>

            <section>
                <label for="timeService">Años de servicio:</label>
                <input type="number" id="timeService">
            </section>

            <input type="button" class="btnEnviar" >
        </article>
    </main>
