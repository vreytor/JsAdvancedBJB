<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="" href="./img/favicon-16x16.png">
    <meta name="description" content="Curso de Js Avanzado">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- CSS del proyecto -->
    <link rel="stylesheet" type="text/css" href="./css/appSueldo.css">
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>Validación de Formularios</title>
</head>
<body>
    <main class="container-fluid">
        <article>
            <h3>App Sueldo</h3>
            <section class="conjunto">
                <label for="horas">Horas trabajadas:</label>
                <input type="number" class="horas" id="horas">
            </section>
            <section class="conjunto">
                <label for="categorias">Categoría a la que pertenece:</label>
                <select id="categorias">
                    <option value="">Selecciona una opción</option>
                    <option value="a">A</option>
                    <option value="b">B</option>
                    <option value="c">C</option>
                </select>
            </section>
            <section class="conjunto">
                <label for="años">Años de servicio:</label>
                <input type="number" class="años" id="años">
            </section>
            <section>
                <table class="table" style="vertical-align: middle;">
                    <thead>
                      <tr>
                        <th scope="col" colspan="2" class="table-secondary">Detalles</th>
                      </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">Sueldo básico</th>
                            <td><p id="p_0"></p></td>
                        </tr>
                        <tr>
                            <th scope="row">Bonificación</th>
                            <td><p id="p_1"></p></td>
                        </tr>
                        <tr>
                            <th scope="row">Sueldo neto</th>
                            <td><p id="p_2"></p></td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <button id="btn_pago" class="boton">Convertir</button>
        </article>
    </main>    
</body>
</html>
<script src="./js/appsueldo.js"></script>
