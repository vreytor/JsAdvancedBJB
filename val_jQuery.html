<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="" href="./img/favicon-16x16.png">
    <meta name="description" content="Curso de Js Avanzado">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- CSS del proyecto -->
    <link rel="stylesheet" type="text/css" href="./css/validacion.css">
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>Validación Jquery</title>
</head>
<body>
    <main class="container-fluid">
        <article class="row p-5">
            <section class="row header col-12 ">                
                <img src="./img/logo_reby.png" alt="Logo" width="120px">                
                <h3>Registro</h3>
                <p>Registrate con tu email</p>
            </section>

            <form class="row" id="form">    
                <section class="bloque col-md-12">
                    <label for="txtNombre">Nombre de usuario<span>*</span></label>
                    <input type="text" id="txtNombre" name="txtNombre" placeholder="Usuario" required>
                    <small id="valNombre"></small>
                </section>
                
                <section class="bloque col-12">
                    <label for="txtCorreo">Email<span>*</span></label>
                    <input type="email" id="txtCorreo" name="txtCorreo" placeholder="mail@website.com" required>
                    <small id="valCorreo"></small>
                </section>
                <section class="bloque col-12">
                    <label for="txtPhone">Teléfono<span>*</span></label>
                    <input type="text" id="txtPhone" name="txtPhone" placeholder="987 654 321" required minlength="9" maxlength="9">
                    <small id="valPhone"></small>
                </section>
                
                <section class="bloque col-12">
                    <label for="password">Contraseña<span>*</span></label>
                    <input type="password" id="password" name="password" placeholder="Min. 8 caracteres" required minlength="8">
                    <small id="valPassword"></small>
                </section>
                                
                <section class="col-12">
                    <input class="enviar" type="submit" value="Registrate" id="btnEnviar">
                </section>
            </form>
        </article>
    </main>    
</body>
</html>
<script src="./js/val_jQuery.js"></script>
