<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Descripción-->
    <meta name="description" content="Practicando lo aprendido usando objetos de tipos de datos con JavaScript">
    <!--ICON-->
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-16x16.png">

    <!--CSS-->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!--Título-->
    <title>Desarrollo de la Tarea Asíncrona 4</title>
</head>
<body>    
    <main class="container-fluid">
        <article class="exercise col-5">
            <h2>Caso Propuesto 1</h2>
            <p>Ingrese un número de 3 cifras</p>
            <section class="conjunto">
                <label for="number">Ingresa un número:</label>
                <input type="number" class="number" id="number">
            </section>
            <p class="resultado" id="p_number"></p>
            <button id="btn_number">Validar</button>
        </article>
        
        <article class="exercise col-5">
            <h2>Caso Propuesto 2</h2>
            <p>Validación de contraseña</p>
            <ul>
                <li>Contener minúsculas</li>
                <li>Contener al menos una mayúscula</li>
                <li>Contener al menos un signo especial (@ o _)</li>
                <li>Contener al menos un dígito numérico</li>
            </ul>
            <section class="conjunto">
                <label for="password">Ingresa contraseña:</label>
                <input type="password" class="password" id="password">
            </section>
            <p class="resultado" id="p_validacion_p"></p>
            <button id="btn_validacion_p">Validar</button>
        </article>
        
        <article class="exercise col-5">
            <h2>Caso Propuesto 3</h2>
            <p>Validación de correo</p>
            <section class="conjunto">
                <label for="email">Ingresa un correo:</label>
                <input type="email" class="email" id="email">
            </section>
            <p class="resultado" id="p_validacion_e"></p>
            <button id="btn_validacion_e">Validar</button>
        </article>

    </main>
</body>
</html>
<script src="js/main.js" type="text/javascript"></script>
