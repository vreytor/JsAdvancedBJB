<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="" href="img/icono.png">
    <meta name="description" content="Curso de HTML-JS-CSS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- Angular Js-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!-- CSS del proyecto -->
    <link type="text/css" rel="stylesheet" href="css/actividadS14.css"/>
    <title>Tarea - Sesión 14</title>
</head>
<body>
    <section class="actividad" ng-app="MyApp" ng-controller="formControl">
        <form novalidate>
           <h2 class="titulo">Actividad asincrónica N° 14</h2>
            <p>Ingresa tus datos para calcular sueldo bruto, descuento y salario neto.</p>
            <p>
                <label>Codigo</label>
                <input type="number" ng-model="empleado.codigo">
            </p>
            <p>
                <label>Horas Trabajadas</label>
                <input type="number" ng-model="empleado.horas">
            </p>
            <p>
                <label>Tarifa por Hora</label>
                <input type="number" ng-model="empleado.tarifa">
            </p>
            <input class="boton" type="button" ng-click="calcularSalario()" value="Calcular">
        </form>
        <section class="result">
            <p>Sueldo Bruto: {{empleado.sueldoBruto}}</p>
            <p>Descuento: {{empleado.descuento}}</p>
            <p>Sueldo Neto: {{empleado.sueldoNeto}}</p>
        </section>
    </section>
</body>
</html>
<script src="js/actividadS14.js"></script>
