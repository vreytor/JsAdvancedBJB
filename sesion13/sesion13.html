<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="" href="img/icono.png">
    <meta name="description" content="Curso de HTML-JS-CSS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- Angular Js-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!-- CSS del proyecto -->
    <link type="text/css" rel="stylesheet" href="css/actividadS13.css"/>
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Tarea - Sesión 13</title>
</head>
<body>

    <main>
        <section class="actividad" ng-app="MyApp" ng-controller="formControl">
            <form novalidate>
                <h2 class="titulo">Sesión 13 - Asíncrona</h2>
                <p>Ingresa el número para calcular importe bruto, descuento y total.</p>
                
                <p>
                    <label>Ingresar recorrido</label>
                    <input type="number" ng-model="km.recorrido">
                </p>
                <input class="boton" type="button" ng-click="calcularRecorrido()" value="Calcular">
                <p class="result">Recorrido: {{km.recorrido}}</p>
                <section class="result2">
                    <p>Importe Bruto: {{km.pago}}</p>
                    <p>Descuento: {{km.descuento}}</p>
                    <p>Total: {{km.total}}</p>
                </section>
            </form>
        </section>
    </main>
    
</body>
</html>
<script src="js/actividadS13.js"></script>
